name: Train Model Workflow

on:
  push:
    branches:
      - main

jobs:
  experimentation:
    name: Experiment Job
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Python version 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Azure ML SDK
      run: |
        python -m pip install azureml-sdk
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.DEV_AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning job
      run: az ml job create --file src/experiment.yml --resource-group TestResourceGroup --workspace-name dreams-aml --stream

  production:
    name: Production Job
    needs: experimentation
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Python version 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Azure ML SDK
      run: |
        python -m pip install azureml-sdk
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.PROD_AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning job
      run: az ml job create --file src/production.yml --resource-group TestResourceGroup --workspace-name dreams-aml --stream
